<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Ressonância em Prédios</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div id="simulation">
        <div class="sun"></div> <!-- Sol -->
        <div id="cloud1" class="cloud"></div> <!-- Nuvem 1 -->
        <div id="cloud2" class="cloud"></div> <!-- Nuvem 2 -->
        <div class="platform"></div>
        <div id="building1" class="building"></div>
        <div id="building2" class="building"></div>
        <div id="building3" class="building"></div>
        <div id="timer"><b>Tempo: 0.0s</b></div>
    </div>

    <div id="controls">
        <label for="slider"><b>Frequência de Oscilação:</b></label>
        <input type="range" id="slider" min="0" max="10" value="1" step="0.1">
        <span id="frequencyLabel">0.5 Hz</span>
        <button id="playButton">PLAY</button>
        <button id="gridButton">Mostrar Grade</button>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
